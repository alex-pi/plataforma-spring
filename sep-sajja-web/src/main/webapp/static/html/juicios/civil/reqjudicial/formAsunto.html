<form id="formAsunto{aleatorio}">
	<input id="idAsunto{aleatorio}" />
	<input id="idTipoAsunto{aleatorio}" />
	<input id="idTipoJuicio{aleatorio}" />
	<table width="100%" border="0">
		<tr>
			<td class="contenidos">
				A&ntilde;o:
			</td>
			<td>
				<input id="anio{aleatorio}" />
			</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td align="right">
				<input id="relevante{aleatorio}" />
				<label for="relevante{aleatorio}" class="contenidos">
					&nbsp;Relevante
				</label>		
			</td>
		</tr>
		<tr>
			<td class="contenidos">
				No. expediente interno:
			</td>
			<td>
				<input id="noExpInterno{aleatorio}" />		
			</td>
			<td>&nbsp;</td>
			<td class="contenidos">
				No. expediente: 
			</td>
			<td>
				<input id="noExp{aleatorio}" />		
			</td>
		</tr>
		<tr>
			<td class="contenidos">
				Nombre del actor: 
			</td>
			<td>
				<input id="nombreActor{aleatorio}" />		
			</td>
			<td>&nbsp;</td>
			<td class="contenidos">
				Nombre del demandado: 
			</td>
			<td>
				<input id="nombreDemandado{aleatorio}" />		
			</td>
		</tr>
		<tr>
			<td class="contenidos">
				Organo jurisdiccional:
			</td>
			<td colspan="4">
				<input id="idOrganoJuris{aleatorio}" />
			</td>
		</tr>
		<tr>
			<td class="contenidos">
				Fila a eliminar:
			</td>
			<td colspan="4">
				<input id="btnFormAsuntoTest{aleatorio}" />
			</td>
		</tr>
	</table>
</form>
