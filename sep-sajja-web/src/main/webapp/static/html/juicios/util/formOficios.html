<form id="formOficio{aleatorio}">
	<input id="idAsunto{aleatorio}" />
	<input id="anio{aleatorio}" />
	<input id="idOficio{aleatorio}" />
	<input id="_idSubdireccion{aleatorio}" />
	<input id="_idDepto{aleatorio}" />
	<input id="_idTipoAsunto{aleatorio}" />
	<input id="_idAbogado{aleatorio}" />
	<table width="100%" border="0">
		<tr>
			<td class="contenidos">
				Subdireccion:
			</td>
			<td>
				<input id="idSubdireccion{aleatorio}" />
			</td>
			<td>&nbsp;</td>
			<td class="contenidos">
				Departamento:
			</td>
			<td>
				<input id="idDepto{aleatorio}" />
			</td>
		</tr>
		<tr>
			<td class="contenidos">
				Tipo de asunto: 
			</td>
			<td>
				<input id="idTipoAsunto{aleatorio}" />
			</td>
			<td>&nbsp;</td>
			<td class="contenidos">
				Abogado:
			</td>
			<td>
				<input id="idAbogado{aleatorio}" />
			</td>
		</tr>
		<tr>
			<td class="contenidos">
				No. de oficio: 
			</td>
			<td>
				<input id="noOficio{aleatorio}" />
			</td>
			<td>&nbsp;</td>
			<td class="contenidos">
				Fecha del oficio: 
			</td>
			<td>
				<input id="fechaOficio{aleatorio}" />
			</td>
		</tr>
		<tr>
			<td class="contenidos">
				Asunto:
			</td>
			<td colspan="4">
				<input id="asunto{aleatorio}" />
			</td>
		</tr>
		<tr>
			<td class="contenidos">
				Destinatario:
			</td>
			<td colspan="4">
				<input id="destinatario{aleatorio}" />
			</td>
		</tr>
		<tr>
			<td class="contenidos">
				Adjuntar oficio:
			</td>
			<td colspan="4">
				<input id="archivo{aleatorio}" />
				<div id="divDescargarOficio{aleatorio}">
					<input id="btnDescargarOficio{aleatorio}" />
				</div>
			</td>
		</tr>
		<tr>
			<td class="contenidos">
				Observaciones:
			</td>
			<td colspan="4">
				<input id="observaciones{aleatorio}" />
			</td>
		</tr>

		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td colspan="5" align="center">
				<input id="btnAceptarOficio{aleatorio}" />
				<input id="btnCancelarOficio{aleatorio}" />
				<input id="btnTestOficio{aleatorio}" />
			</td>
		</tr>
	</table>
</form>	
<iframe style="width:0px;height:0px;border:0px;" id="hiddenIFrame" name="hiddenIFrame"></iframe>
